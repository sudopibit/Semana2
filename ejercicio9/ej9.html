<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
    <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .btn-back {
        font-size: 1.2rem;
        padding: 0.5rem 1.5rem;
      }
    </style>
  </head>
  <body>
    <img
      id="myCat"
      style="position: absolute; left: 0px; top: 100px;"
      src="cat-walk-right.gif"
      alt="Cat Walking"
    />
    <script>
      const cat = document.getElementById("myCat");
      let direction = 1;

      function walk() {

        cat.style.left = parseInt(cat.style.left) + (10 * direction) + "px";

        const distancia = parseInt(cat.style.left);
        const pantalla = window.innerWidth;

        if (distancia > pantalla && direction === 1) {

          direction = -1;
          cat.src = "cat-walk-left.gif";
          cat.style.left = `${pantalla}px`; 
        } else if (distancia + cat.width < 0 && direction === -1) {

          direction = 1;
          cat.src = "cat-walk-right.gif";
          cat.style.left = `-${cat.width}px`;
        }
      }

      window.setInterval(walk, 50);
    </script>
    <a href="../index.html" class="btn btn-secondary btn-back mt-3">Volver</a>
  </body>
</html>
